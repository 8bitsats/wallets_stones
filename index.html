<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Art Gallery</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #image-container {
      position: relative;
      z-index: 2;
      display: none; /* Initially hidden */
    }
    .gallery-image {
      max-width: 40%;
      margin: 0 10px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
<div id="main-content" style="display:none;"> <!-- Initially hide the main content -->
  <h1><center>The Recursed Shall Be Resurrected.</center></h1>

  </div>
  <canvas id="runic-canvas"></canvas>
  <h1><center>The Recursed Shall Be Resurrected.</center></h1>
</div>
  <script>
    const password = 'recursed'; // Set your desired password here

    // Prompt for password
    const enteredPassword = prompt('Enter password anon..if you are:');

    if (enteredPassword === password) {
      // Show content if the password is correct
      document.getElementById('main-content').style.display = 'block';
      document.getElementById('image-container').style.display = 'block';

      const canvas = document.getElementById('runic-canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Configuration for the runic text
      const runes = 'ᚠᚢᚦᚨᚱᚲᚷᚹᚺᚻᛁᛉᛊᛏᛒᛖᛗᛚᛜᛟᛞ';
      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const drops = Array.from({ length: columns }, () => -1);

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#FFA500'; // Orange color
        ctx.font = `${fontSize}px monospace`;

        drops.forEach((y, i) => {
          const text = runes.charAt(Math.floor(Math.random() * runes.length));
          ctx.fillText(text, i * fontSize, y * fontSize);

          if (y * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        });
      }

      function animate() {
        draw();
        requestAnimationFrame(animate);
      }

      animate();
    } else {
      // Notify the user if the password is incorrect
      alert('Incorrect password!');
    }
  </script>
</body>
</html>
