<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="Logo" class="logo">
        <h1>Check Your Wallet</h1>
        <input type="text" id="walletInput" placeholder="Enter your Solana wallet address">
        <button onclick="checkWallet()">Check</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
