<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <center>   <title>The Ticker Is $RUNES Solana Stone Airdrop Checker</title></center>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <center>
            <iframe src="https://kick.com/theh0mie" class="responsive-iframe" frameborder="0" allowfullscreen></iframe>
        </center>
        <div id="jupiter-widget"></div>
        <center><img src="logo.jpeg" alt="Logo" class="logo"></center>
        <h1>Check Your Wallet</h1>
        <input type="text" id="walletInput" placeholder="Enter your Solana wallet address">
        <button onclick="checkWallet()">Check</button>
        <p id="result"></p><br>
        <center><iframe src="https://widget.nicehash.com/countdown/btc-halving-2024-05-10-12-00" width="400" height="350" scrolling="no" id="nhiframe"></iframe></center>
        <h2 id="runesPrice">Loading RUNES price...</h2>
    </div>
    <script src="script.js"></script>
    <script>
        async function fetchTokenPrice() {
            const url = 'API_URL_HERE'; // Replace with the actual API URL
            try {
                const response = await fetch(url);
                const data = await response.json();
                const price = data.price; // Modify according to actual data structure
                document.getElementById('runesPrice').innerText = `RUNES Price: $${price}`;
            } catch (error) {
                console.error('Failed to fetch token price', error);
                document.getElementById('runesPrice').innerText = 'Failed to load price';
            }
        }

        fetchTokenPrice(); // Call this function on page load
        setInterval(fetchTokenPrice, 60000); // Update the price every minute
    </script>
</body>
</html>
