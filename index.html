    <script>
        function updateTime() {
            const now = new Date();
            const targetTime = new Date();
            targetTime.setHours(21, 0, 0, 0); // 9 PM Eastern, converted to local time
            if (now > targetTime) targetTime.setDate(targetTime.getDate() + 1); // Move to the next day if past 9 PM
            
            const diff = targetTime - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById("timeLeft").innerText = `${hours} hours, ${minutes} minutes, and ${seconds} seconds`;
        }

        updateTime();
        setInterval(updateTime, 1000); // Update every second
